<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section>
    <h2>BASIC CALCULATOR</h2>
    <div class="value">
      <input type="number" id="valueOne" placeholder="Enter Your value 1">
      <input type="number" id="valueTwo" placeholder="Enter Your value 2">
    </div>
    <div class="buttons">
      <button onclick="add()">Add+</button>
      <button onclick="sub()">Substract-</button>
      <button onclick="multy()">Multiply*</button>
      <button onclick="division()">Division/</button>
    </div>

    <div class="results">
      <h3>Result: <span id="results">0</span></h3>
    </div>
  </section>







  <script src="scripts.js"></script>
</body>
</html>
